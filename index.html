      .grid-bg {
        background-image: linear-gradient(

            #374151 1px,
            transparent 1px

        background-size: 50px 50px;
      }
      .shape {
        position: absolute;
        opacity: 0.1;
        animation: float 15s infinite;
      }
      @keyframes float {
        0%,

          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(5%, 5%) rotate(5deg);
        }
        50% {

    <script>
      const LAUNCH_DATE = new Date("2024-10-12T00:00:00").getTime();

      function updateClock() {
        const now = new Date();
        const timeDiff = LAUNCH_DATE - now;

        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        const digitalClock = document.getElementById("digitalClock");
        digitalClock.textContent = `${hours
          .toString()
          .padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}`;

        document.getElementById(
          "countdown"
        ).textContent = `${days} Days Remaining`;
      }

      setInterval(updateClock, 1000);
      updateClock();

      const radialBg = document.getElementById("radialBg");

      document.addEventListener("mousemove", (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        radialBg.style.background = `
                radial-gradient(
                    circle 150px at ${x * 100}% ${y * 100}%,
                    rgba(20, 226, 220, 0.5),
                    rgba(17, 24, 39, 0.8) 70%
                )
            `;
      });
    </script>
